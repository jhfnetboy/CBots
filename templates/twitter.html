<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 2rem;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #1DA1F2;
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 1rem;
        }
        .form-control {
            border-radius: 10px;
            padding: 0.75rem;
        }
        .btn-primary {
            background-color: #1DA1F2;
            border-color: #1DA1F2;
            border-radius: 10px;
            padding: 0.75rem 2rem;
        }
        .btn-primary:hover {
            background-color: #1991db;
            border-color: #1991db;
        }
        .nav-links {
            margin-bottom: 2rem;
            text-align: center;
        }
        .nav-links a {
            color: #1DA1F2;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: 500;
        }
        .nav-links a:hover {
            color: #1991db;
        }
        .version {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: #6c757d;
            font-size: 0.8em;
        }
        .image-preview {
            max-width: 300px;
            margin-top: 10px;
        }
        .image-upload {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-links">
            <a href="/">Telegram Bot</a> |
            <a href="/twitter">Twitter Bot</a>
        </div>
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Twitter Bot Control Panel</h4>
            </div>
            <div class="card-body">
                <form id="tweetForm">
                    <div class="mb-3">
                        <label for="message" class="form-label">Tweet Message</label>
                        <textarea class="form-control" id="message" name="message" rows="4" maxlength="280" required></textarea>
                        <div class="form-text">
                            <span id="charCount">0</span>/280 characters
                        </div>
                    </div>
                    <div class="mb-3 image-upload">
                        <label for="image" class="form-label">Image (Optional)</label>
                        <input type="file" class="form-control" id="image" accept="image/*">
                        <div id="imagePreview" class="image-preview"></div>
                    </div>
                    <div class="mb-3">
                        <label for="scheduled_time" class="form-label">Schedule Time (Optional)</label>
                        <input type="datetime-local" class="form-control" id="scheduled_time" name="scheduled_time">
                    </div>
                    <button type="submit" class="btn btn-primary">Send Tweet</button>
                </form>
                <div id="status" class="mt-3"></div>
            </div>
        </div>
        <div class="text-center mt-4">
            <small class="text-muted">Version {{ version }}</small>
        </div>
    </div>

    <script>
        let selectedImage = null;

        document.getElementById('image').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    selectedImage = e.target.result;
                    const preview = document.getElementById('imagePreview');
                    preview.innerHTML = `<img src="${selectedImage}" style="max-width: 100%;">`;
                };
                reader.readAsDataURL(file);
            }
        });

        // Character counter
        const messageInput = document.getElementById('message');
        const charCount = document.getElementById('charCount');
        
        messageInput.addEventListener('input', () => {
            const count = messageInput.value.length;
            charCount.textContent = count;
            if (count > 280) {
                charCount.style.color = 'red';
            } else {
                charCount.style.color = 'inherit';
            }
        });
        
        // Form submission
        document.getElementById('tweetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const message = document.getElementById('message').value;
            const scheduledTime = document.getElementById('scheduled_time').value;
            const statusDiv = document.getElementById('status');
            
            if (message.length > 280) {
                statusDiv.innerHTML = `
                    <div class="alert alert-danger">
                        Error: Tweet cannot exceed 280 characters
                    </div>
                `;
                return;
            }
            
            try {
                statusDiv.innerHTML = `
                    <div class="alert alert-info">
                        Sending tweet...
                    </div>
                `;
                
                const data = {
                    message: message,
                    scheduled_time: scheduledTime || null
                };

                if (selectedImage) {
                    data.image = selectedImage;
                }

                const response = await fetch('/api/send_tweet', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    statusDiv.innerHTML = `
                        <div class="alert alert-success">
                            Tweet ${result.scheduled ? 'scheduled' : 'sent'} successfully!
                        </div>
                    `;
                    document.getElementById('tweetForm').reset();
                    charCount.textContent = '0';
                } else {
                    statusDiv.innerHTML = `
                        <div class="alert alert-danger">
                            Error: ${result.error}
                        </div>
                    `;
                }
            } catch (error) {
                statusDiv.innerHTML = `
                    <div class="alert alert-danger">
                        Error: ${error.message}
                    </div>
                `;
            }
        });
    </script>
    <div class="version">Version: {{ version }}</div>
</body>
</html>
